<!DOCTYPE html>

<body>
<h1>Floor.get_lattice</h1>
<a style="font-size: large;">
    get_lattice(<br>
    <span style="margin-left: 2rem;">delta:float</span><br>
    )<span style="margin: 0rem 0.5rem;">-></span>numpy.ndarray
</a>


<h2>概要</h2>
捜索範囲内の格子点を取得します。<br>
格子点同士の間隔は引数deltaで指定します。


<h2>引数</h2>
<table>
    <tbody>
        <tr>
            <td>delta</td>
            <td>格子点同士の間隔</td>
        </tr>
    </tbody>
</table>


<h2>戻り値</h2>
<b>型</b>：numpy.ndarray<br>
3次元配列を返します。1番目の添字は格子点が左から何番目か、2番目の添字は格子点が上から何番目か、3番目の添字はk=1のとき格子点のx成分、k=2のときy成分を表します。

</body>
